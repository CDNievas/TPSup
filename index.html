<!DOCTYPE html5>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TP Superior 2018</title>
		<link rel="stylesheet" type="text/css" href="./styles.css">
		<script src="deps/decimal.min.js"></script>
		<script src="js/index.js"></script>
		<script src="js/diagonal.js"></script>
		<script type="text/javascript" src="js/fileLoader.js"></script>

	</head>
	<body>
		<div id="body">

			<label for="archivo">Archivo CSV</label><br>
			<input type="file" id="archivo" name="archivo" accept=".csv"/><br>

            <fieldset id="fieldset_metodo">

				<legend>Elegir método de resolución</legend>

				<div>
                    <input id="metodo_jacobi" type="radio" name="metodo" value="jacobi" checked/>
                    <label for="metodo_jacobi">Método de Jacobi</label>
                </div>

				<div>
					<input id="metodo_gauss" type="radio" name="metodo" value="gaussSeidel"/>
					<label for="metodo_gauss">Método de Gauss Seidel</label>
				</div>

            </fieldset>
			<button onclick="submit()">Resolver</button>

		</div>

	</body>
</html>
